{% extends "learning_logs/base.html" %}
{% load bootstrap5 %}

{% block content %}
<h6>Add a new topic:</h6>
<form class="form" action="{% url 'learning_logs:new_topic' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit" class="btn btn-primary">Add topic</button>
    {% endbuttons %}
</form>
{% endblock content %}
